<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Hospital</title>
    <link rel="stylesheet" href="../../css/login/hos.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
    <script>
        // Dados simulados de enfermeiros disponíveis
        const nurses = [
            {
                id: 2,
                name: "Enfermeiro Exemplo",
                specialization: "UTI",
                location: "Norte",
                availability: "Disponível",
                rate: 100
            }
        ];

        function loadNurses() {
            const table = document.getElementById('nurse-table');
            nurses.forEach(nurse => {
                const row = table.insertRow();
                row.insertCell(0).innerText = nurse.name;
                row.insertCell(1).innerText = nurse.specialization;
                row.insertCell(2).innerHTML = `
                    <form action="nurse_dashboard.html" method="post">
                        <input type="hidden" name="nurse_id" value="${nurse.id}">
                        <button type="submit">Solicitar</button>
                    </form>`;
            });
        }

        window.onload = loadNurses;
    </script>
</head>
<body>
    <header>
        <h1>Painel do Hospital</h1>
    </header>
    <main>
        <h2>Enfermeiros Disponíveis</h2>
        <table id="nurse-table">
            <tr>
                <th>Nome</th>
                <th>Especialização</th>
                <th>Ação</th>
            </tr>
            <!-- Linhas de enfermeiros serão inseridas aqui pelo JavaScript -->
        </table>
    </main>
    <footer>
        <p>&copy; 2024 SOS Technician. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
