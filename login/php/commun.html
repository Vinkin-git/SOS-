<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOS Technician</title>
    <link rel="stylesheet" href="../../css/login/commun.css"> <!-- Certifique-se de que styles.css é o caminho correto para seu arquivo CSS -->
</head>
<body>

    <header>
        <div class="title">
            <img id="icon" src="../../Image/icon.png" alt="Logo SOS Technician"> <!-- Substitua pelo caminho correto da sua logo -->
            <h1>SOS Technician</h1>
        </div>
        <div class="menu">
            <a href="../../index.html" class="mn">Home</a>
            <a href="../../login/php/hospital_dashboard.html">Hospital</a>
            <a href="../php/nurse_dashboard.html">Enfermeiro</a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form action="login_handler.php" method="POST">
                <div class="form-group">
                    <label for="userType">Tipo de Conta:</label>
                    <select id="userType" name="userType" required>
                        <option value="hospital">Hospital</option>
                        <option value="nurse">Enfermeiro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SOS Technician. Nenhum dos direitos são reservados.</p>
    </footer>

</body>
</html>
